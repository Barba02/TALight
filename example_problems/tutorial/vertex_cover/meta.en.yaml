        regex: ^.*^ # Deve essere una stringa contenente i (supposti) vertici del vc
        default: 0
        explain: 'Use this argument to tell the service what you conjecture to be the vertices of the vertex cover. Leave this argument to its default value in case you have non conjecture and only intend to use this service to be told about the optimum value. A solution for a given collage instance is a non-negative integer number.'
      silent:
        regex: ^(0|1)$
        default: 0
        explain: 'If this flag is set to 1 then only the bare instance will be printed. In this way, if you redirect the output to file (>) you will get a valid instance file for the other services.'
      display:
        regex: ^(0|1)$
        default: 1
        explain: 'If this flag is set to 1 then the instance file is listed by the service.'
      lang:
        regex: ^(hardcoded|hardcoded_ext|en|it)$
        default: en

