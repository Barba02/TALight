%YAML 1.2
---
open-channel: '# I will serve: problem={problem}, service={service} with arguments: '
feedback_source: '# This feedback in english comes from the dictionary of the phrases .yaml file {service}_feedbackBook.{ENV["lang"]}.yaml contained in the folder \''lang\'' of the problem {problem}.'

# NOW THE PROBLEM SERVICE SPECIFIC SECTION:
successful-load: 'The file you have associated to `instance` filehandler has been successfully loaded.'
waiting-line: '#? Waiting for the graph.\nGraph format: (x,y) (w,z) ... (n,m)\n'
insert-line: 'Enter graph containing {ENV["num_vertices"]} vertices and {ENV["num_edges"]} edges:'
wrong-edges-number: '\nWrong number of edges ({len(edges)} instead of {ENV["num_edges"]})\n'
insert-weights: 'Enter nodes weights. Format: integers separated by spaces:'
wrong-weights-number: '\nWrong number of weights ({len(l)} instead of {ENV["num_vertices"]})\n'
graph-not-weighted: 'The instance with instance_id={ENV["instance_id"]} does not contain a weighted graph. Aborting.'
instance-from-catalogue-successful: 'The instance with instance_id={ENV["instance_id"]} has been successfully retrieved from the catalogue.'
this-is-the-instance: '\nThis is the instance:\n'
insert-opt-value: '\nWrite here your conjectured approximated vertex cover for this weighted graph if you have one (format: integer numbers separated by spaces). Otherwise, if you only intend to be told about the approximation, enter "C".'
best-sol: 'A possible 2-approximated weighted vertex cover is: '
size-sol: 'The size of the 2-approximated weighted vertex cover is: '
weight-sol: 'The weight of the 2-approximated weighted vertex cover is: '
right-best-sol: 'We agree, the solution you provided is a valid 2-approximation of the weighted vertex cover for the graph (weight={weight_ans}).'
right-sol: 'The solution you provided is a valid 2-approximation of the weighted vertex cover for the graph (weight={weight_ans}). You can improve your approximation.'
new-best-sol: 'Great! The solution you provided is a valid 2-approximation of the weighted vertex cover for the graph (weight={weight_ans}) and it`s better than mine ({weight_sol})!'
wrong-sol: 'We don`t agree, the solution you provided is not a valid 2-approximation weighted vertex cover for the graph.'
reason-wrong-sol-no_vc: 'Not a vertex cover. Edges not covered: '
reason-wrong-sol-weight: 'Your solution weight: {weight_ans}; max 2-approximation weight: {2 * min_weight_sol}.'
