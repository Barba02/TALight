%YAML 1.2
---
open-channel: '# I will serve: problem={problem}, service={service} with arguments: '
feedback_source: '# This feedback in english comes from the dictionary of the phrases .yaml file {service}_feedbackBook.{ENV["lang"]}.yaml contained in the folder \''lang\'' of the problem {problem}.'

# NOW THE PROBLEM SERVICE SPECIFIC SECTION:
successful-load: 'The file you have associated to `instance` filehandler has been successfully loaded.'
waiting-line: '#? Waiting for the graph.\n'
insert-edges: 'Given {ENV["num_vertices"]} vertices labelled with the naturals in the interval [0,{ENV["num_vertices"]-1}], you are now expected to enter {ENV["num_edges"]} edges. To specify an edge, simply enter its two endonodes separated by spaces.'
insert-edge: 'Insert the two endpoints of edge {i}, that is, enter a line with two naturals in the interval [0,{ENV["num_vertices"]-1}], separated by spaces.'
wrong-edges-number: '\nWrong number of edges ({len(edges)} instead of {ENV["num_edges"]})\n'
insert-weights: 'Enter nodes weights. Format: integers separated by spaces:'
wrong-weights-number: '\nWrong number of weights ({len(l)} instead of {ENV["num_vertices"]})\n'
wrong-weights-format: '\nWeights must be integer numbers. Aborting.\n'
instance-from-catalogue-successful: 'The instance with instance_id={ENV["instance_id"]} has been successfully retrieved from the catalogue.'
this-is-the-instance: '\nThis is the instance:\n'
nocover-weight: 'No cover weight of the graph: {no_cover_weight}\n'
insert-lb: 'Enter your conjectured lower bound: '
wrong-lb-value-0: 'Lower bound must be greater than 0. Aborting.\n'
wrong-lb-value-1: 'Lower bound must be less or equal to {instance["num_vertices"]}. Aborting.\n'
wrong-lb-value-2: 'Lower bound too big. Aborting.\n'
insert-match-lb: 'Enter your conjectured match for lower bound (integers separated by spaces): '
wrong-nodes-number-match: 'Wrong number of nodes (they must be {lower_bound}). Aborting.\n'
invalid-lb-match: 'The lower bound you provided is not valid.\n'
insert-ub: 'Enter your conjectured upper bound: '
wrong-ub-value-0: 'Upper bound must be greater than 0. Aborting.\n'
wrong-ub-value-1: 'Upper bound must be less or equal to {instance["num_vertices"]}. Aborting.\n'
wrong-ub-value-2: 'Upper bound too low. Aborting.\n'
wrong-lb-ub-value: 'Upper bound must be greater than the lower bound. Aborting.\n'
insert-cover-ub: 'Enter your conjectured node cover for upper bound (integers separated by spaces): '
wrong-nodes-number-cover: 'Wrong number of nodes (they must be {upper_bound}). Aborting.\n'
invalid-ub-cover: 'The upper bound you provided is not valid.\n'
not-2apx: 'The upper bound is more than two times of the lower bound. Approximation is not correct.\n'
sol-bounds: 'Bounds for the vertex cover are '
goal-lb-reached: 'Vertex cover has a lower bound equal to {lower_bound}.'
goal-ub-reached: 'Vertex cover has an upper bound equal to {upper_bound}.'
goal-both-reached: 'Bounds for the vertex cover are {lower_bound}-{upper_bound}.'
goal-2apx-reached: 'Bounds for the vertex cover are {lower_bound}-{upper_bound}. Upper bound is {upper_bound/lower_bound} times the lower bound.'

