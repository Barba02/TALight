%YAML 1.2
---
open-channel: '# I will serve: problem={problem}, service={service} with arguments: '
feedback_source: '# This feedback in english comes from the dictionary of the phrases .yaml file {service}_feedbackBook.{ENV["lang"]}.yaml contained in the folder \''lang\'' of the problem {problem}.'

# NOW THE PROBLEM SERVICE SPECIFIC SECTION:
successful-load: 'The file you have associated to `instance` filehandler has been successfully loaded.'
waiting-line: '#? Waiting for the graph.\n'
insert-edges: 'Given {ENV["num_vertices"]} vertices labelled with the naturals in the interval [0,{ENV["num_vertices"]-1}], you are now expected to enter {ENV["num_edges"]} edges. To specify an edge, simply enter its two endonodes separated by spaces.'
insert-edge: 'Insert the two endpoints of edge {i}, that is, enter a line with two naturals in the interval [0,{ENV["num_vertices"]-1}], separated by spaces.'
wrong-edges-number: '\nWrong number of edges ({len(edges)} instead of {ENV["num_edges"]})\n'
insert-weights: 'Enter nodes weights. Format: integers separated by spaces:'
wrong-weights-number: '\nWrong number of weights ({len(l)} instead of {ENV["num_vertices"]})\n'
wrong-weights-format: '\nWeights must be integer numbers. Aborting.\n'
instance-from-catalogue-successful: 'The instance with instance_id={ENV["instance_id"]} has been successfully retrieved from the catalogue.'
this-is-the-instance: '\nThis is the instance:\n'
nocover-weight: 'No cover weight of the graph: {no_cover_weight}\n'
insert-lower-bound: 'Insert lower bound: '
insert-upper-bound: 'Insert upper bound: '
wrong-ub-value: 'Upper bound must be less or equal than {instance["num_vertices"]}. Aborting.\n'
wrong-lb-ub-value: 'Upper bound must be greater or equal than lower bound . Aborting.\n'
wrong-lb-value: 'Lower bound must be greater than 0. Aborting.\n'
wrong-ub-value-w: 'Upper bound must be less or equal than {no_cover_weight}. Aborting.\n'
size-in-interval: 'We agree, the size of the vertex cover is contained in the interval {lower_bound}-{upper_bound}'
size-too-high: 'The size of the vertex cover is outside the given interval {lower_bound}-{upper_bound}. Hint: try a higher upper bound!'
size-too-low: 'The size of the vertex cover is outside the given interval {lower_bound}-{upper_bound}. Hint: try a smaller lower bound!'
weight-in-interval: 'We agree, the minimum weight of the vertex cover is contained in the interval {lower_bound}-{upper_bound}'
weight-too-high: 'The minimum weight of the vertex cover is outside the given interval {lower_bound}-{upper_bound}. Hint: try a higher upper bound!'
weight-too-low: 'The minimum weight of the vertex cover is outside the given interval {lower_bound}-{upper_bound}. Hint: try a smaller lower bound!'
goal: 'You reached the goal! The size of the vertex cover is exactly {size_sol}!'
goal-w: 'You reached the goal! The minimum weight of the vertex cover is exactly {weight_sol}!'
