start_config: '# EHI MAMA, Start config: {start}'
final_config: '# EHI MAMA, Final config: {final}'
start_game: 'EHI MAMA, Start!'
turn: '\n#-----------\n# turn:   {state.turn}'
player: '# player: {names[state.turn % 2]}'
state: '# state:  {state.getString()}'
ai_move: '{move_formatted}'
help: 'These are the moves available:'
move-available: '{move_formatted}'
move-wrong: 'Error in current move.'
end_game: '\nFinish!'
