%YAML 1.2
---
open-channel: '# EHI MAMA, I will serve: problem={problem}, service={service}\n#  with arguments: '
feedback_source: '# EHI MAMA, This feedback in english comes from the dictionary of the phrases .yaml file ({self.messages_book_file}) contained in the folder where service {self.ENV.service} is implemented.'

#NOW THE PROBLEM SERVICE SPECIFIC SECTION:

n_not_valid: 'EHI MAMA, If you use the all_* form for start and final, you must use a N >= 0.'
