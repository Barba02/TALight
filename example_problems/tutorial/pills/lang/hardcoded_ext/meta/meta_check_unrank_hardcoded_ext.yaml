%YAML 1.2
---
public_folder: public
services:
check_one_sol:
check_num_sol:
eval_num_sol:
check_sol_set:
check_sol_list:
check_next_sol:
eval_next:
check_rank:
check_unrank:
  evaluator: [python, services/check_unrank_server.py]
  args:
    input_rank:
      regex: ^(0|[1-9]|[0-9]{0,300})$
    treatment:
      regex:  ^((I|H)){0,1000}$
    sorting_criterion:
      regex: ^(lovesI|lovesH)$
      default: lovesI
    silent:
      regex: ^(0|1)$
      default: 0
    lang:
      regex: ^(hardcoded|hardcoded_ext|en|it)$
      default: it
eval_rank:
eval_unrank:
gimme_rank:
gimme_unrank:
gimme_next_sol:
synopsis:
...
