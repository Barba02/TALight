%YAML 1.2
---
open-channel: '# I will serve: problem={problem}, service={service}'
feedback_source: '# This feedback in english comes from the dictionary of the phrases .yaml file ({self.messages_book_file}) contained in the folder where service {self.ENV.service} is implemented.'
#THE PROBLEM SERVICE SPECIFIC SECTION:
ask-for-white-string: 'Since the parameter white_string was not specified in this call, we now ask you to insert the string in white, of which to compute the hash:'
give-only-hash: '{hash_value(ENV["white_string"],ENV["hash_type"])}'
give-hash-verbose: 'h(ENV["white_string"]) = {hash_value(ENV["white_string"],ENV["hash_type"])}'
