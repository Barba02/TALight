%YAML 1.2
---
open-channel: '# I will serve: problem={problem}, service={service}'
feedback_source: '# This feedback in english comes from the dictionary of the phrases .yaml file ({self.messages_book_file}) contained in the folder where service {self.ENV.service} is implemented.'
#NOW THE PROBLEM SERVICE SPECIFIC SECTION:

at-least-one-line: 'No. You are required to enter at least one valid formula before closing.'
first-line-not-well-formed: 'No. Your very first formula of parentheses is not well formed.'
wrong-first: 'No. La primissima formula di parentesi ben formata cha hai introdotto non è però la prima secondo l\'ordinamento impostato'
called-with: '(servizio chiamato con'), end=" '
different_lengths: 'No. La formula di parentesi che hai appena introdotto (tua riga {len(input_solution_list)+1}) è di lunghezza diversa dalle precedenti.'
order-violation: 'No. La formula di parentesi ben formata che hai introdotto in posizione {len(input_solution_list)+1} non viene dopo ma prima della precedente secondo l\'ordinamento impostato'
repeated: 'No. La formula di parentesi ben formata che hai appena introdotto (tua riga {len(input_solution_list)+1}) è la stessa dell\'inserimento in riga immediatamente precedente. Nulla è perduto: questo doppio inserimento verrà ignorato. Puoi procedere.'
your-formulas-all-ok: 'All the formulas you have introduced are ok (well formed) and correctly ordered.'
one-formula-is-missing-no-feedback: 'No. Your list is missing at least one well-formed formula.'
give-missing-formula: 'No. Your list is missing at least one well-formed formula.\nConsider for example:'
not-consecutive: 'No. The two well-formed formulas:\n {input_solution_list[pos-1]}\n {input_solution_list[pos]}\nthat appear consecutive in your list are NOT consecutive in the intended order'
first-missing-prefix: 'No. Your list is missing at least one well-formed formula.\nHere is the prefix of a well-formed formula and no formula in your list has this prefix:'
list-ok: 'Ok! You have listed all well-formed formulas with {n_pairs} pairs of parentheses. Also their order is the intended one.'
