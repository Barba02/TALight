%YAML 1.2
---
public_folder: public
services:
check_one_sol:
check_num_sol:
eval_num_sol:
check_sol_set:
check_sol_list:
eval_sol_list:
gen_random_sol:
check_next_sol:
eval_next:
check_rank:
  evaluator: [python, services/check_rank_server.py]
  args:
    input_formula:
      regex:  ^(\(|\)){0,1000}$
    rank:
      regex: ^(0|[1-9]|[0-9]{0,300})$
    sorting_criterion:
      regex: ^(loves_opening_par|loves_closing_par)$
      default: loves_opening_par
    more_or_less_hint_if_wrong:
      regex: ^(0|1)$
      default: 0
    silent:
      regex: ^(0|1)$
      default: 0
    lang:
      regex: ^(hardcoded|hardcoded_ext|en|it)$
      default: it
check_unrank:
eval_rank:
eval_unrank:
gimme_rank:
gimme_unrank:
gimme_next_sol:
synopsis:
...
