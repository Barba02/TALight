%YAML 1.2
---
open-channel: '# I will serve: problem={problem}, service={service}'
feedback_source: '# This feedback in english comes from the dictionary of the phrases .yaml file ({self.messages_book_file}) contained in the folder where service {self.ENV.service} is implemented.'
#NOW THE PROBLEM SERVICE SPECIFIC SECTION:
not-correct: '# No. Your solution is NOT correct. The next wff is\n {risp_correct}. Not\n {risp}.'
seems-correct-weak: '# Ok. ♥ Your solution correctly computes the well formed formula immidiately following a given one (checked with formulas up to {n_pairs} pairs of parentheses).'
not-efficient: '# No. You solution is NOT efficient. When run on your machine, it took more than one second to compute the next well-formed formula of this last wff with {n_pairs} pairs of parentheses.'
seems-correct-strong: '# Ok. ♥  Your solution appears to be correct (checked on several instances).'
efficient: '# Ok. ♥ Your solution is efficient: its running time is polynomial in the length of the formulas it manipulates.'
