%YAML 1.2
---
public_folder: public
services:
check_one_sol:
check_num_sol:
eval_num_sol:
check_sol_set:
check_sol_list:
eval_sol_list:
check_next_sol_gen:
  evaluator: [python, services/check_next_sol_gen_server.py]
  args:
    current_sol:
      regex:  ^(\[|\]|-){0,1000}$
    next_sol:
      regex:  ^(\[|\]|-){0,1000}$
    sorting_criterion:
      regex: ^(loves_short_tiles|loves_long_tiles)$
      default: loves_short_tiles
    tell_maximal_correct_feedback:
      regex: ^(0|1)$
      default: 0
    silent:
      explain: if nothing is wrong then the service runs silently.
      regex: ^(0|1)$
      default: 0
    lang:
      regex: ^(hardcoded|hardcoded_ext|en|it)$
      default: it
eval_next:
check_rank_of_sol:
check_unrank:
eval_rank:
eval_unrank:
synopsis:
...
