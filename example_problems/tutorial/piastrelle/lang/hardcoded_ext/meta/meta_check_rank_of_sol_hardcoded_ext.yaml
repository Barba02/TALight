%YAML 1.2
---
public_folder: public
services:
check_one_sol:
check_num_sol:
eval_num_sol:
check_sol_set:
check_sol_list:
eval_sol_list:
check_next_sol_gen:
eval_next:
check_rank_of_sol:
  evaluator: [python, services/check_rank_of_sol_server.py]
  args:
    n:
      regex: ^(0|[1-9][0-9]{0,50})$
    sorting_criterion:
      regex: ^(loves_short_tiles|loves_long_tiles)$
      default: loves_short_tiles
    more_or_less_hint_if_wrong:
      regex: ^(0|1)$
      default: 0
    lang:
      regex: ^(hardcoded|hardcoded_ext|en|it)$
      default: it
check_unrank:
eval_rank:
eval_unrank:
synopsis:
...
