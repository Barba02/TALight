%YAML 1.2
---
public_folder: public
services:
  confirm_min_throws:
    evaluator: [python, services/confirm_min_throws_server.py]
    args:
      min:
        regex: ^([1-9][0-9]{0,1}|100)$
      n_floors:
        regex: ^([1-9][0-9]{0,1}|100)$
        default: 100
      n_eggs:
        regex: ^([1-9][0-9]{0,1}|100)$
        default: 2
      lang:
        regex: ^(hardcoded|hardcoded_ext|en|it)$
        default: it
  check_table:
  gimme_table:
  opt_move:
  play:
  play_nature:
  eval_strategy_table:
  synopsis:
...
