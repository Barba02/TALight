%YAML 1.2
---
open-channel: "# I will serve: problem={problem}, service={service}"
ask-for-white-string: "Since the parameter white_string was not specified in this call, we now ask you to insert the string in white, of which to compute the hash:"
give-only-hash: "{hash_value(ENV.white_string,ENV.hash_type)}"
give-hash-verbose: "h({white_str}) = {hash_value(white_str,ENV.hash_type)}"
