%YAML 1.2
---
open-channel: "# I will serve: problem=morra, service=verify_hash, num_checks={ENV_num_checks}, alphabet_white_string={ENV_alphabet_white_string}, length_white_string={ENV_length_white_string}, colored_feedback={ENV_colored_feedback}, lang={ENV_lang}."
prompt: "Please, compute and send me the hash of the string:"
put-white-string: "{white_string}"
give-only-hash: "{hash_value(ENV_white_string,ENV_hash_type)}"
give-hash-verbose: "indeed, h({white_string}) = {hash_value(white_string,ENV_hash_type)}"